<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up</title>
    <link rel="icon" type="ico/images" href="sign.svg" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Sign up</h2>
      <form id="form" class="form">
        <div class="form-control">
          <label for="username">Username</label>
          <input type="text" id="username" placeholder="Enter a username" />
          <span>There is an error</span>
        </div>
        <div class="form-control">
          <label for="email">Email</label>
          <input type="text" id="email" placeholder="Enter a email" />
          <span>There is an error</span>
        </div>
        <div class="form-control">
          <label for="parol">Enter a password</label>
          <input type="password" id="parol1" placeholder="Enter a password" />
          <span>There is an error</span>
        </div>
        <div class="form-control">
          <label for="parol2">Repeat the password</label>
          <input type="password" id="parol2" placeholder="Repeat the password" />
          <span>There is an error</span>
        </div>

        <button type="submit">Registration</button>
      </form>
    </div>

    <script src="app.js"></script>
  </body>
</html>
